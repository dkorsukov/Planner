<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Calendar with notes on every day">
	<meta name="title" content="Calendar with month planner">
	<meta name="theme-color" content="">
	<link rel="icon" href="img/favicon.png">
	<title>Planner</title>
</head>
<body>
	<div class="page-wrapper">
		<div class="calendar">
			<div class="calendar-header">
				<div class="calendar-header__date-wrapper">
					<p class="calendar-header__current-month">Month</p>
					<p class="calendar-header__current-year">Year</p>
				</div>
				<div class="calendar-header__menu-wrapper">
					<div class="calendar-header__menu-open">
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
					</div>	
					<ul class="calendar-header__menu-items">
						<li class="calendar-header__download-btn-wrapper">
							<button class="calendar-header__download-btn">Download Notes</button>
						</li>
						<li class="calendar-header__clear-btn-wrapper">
							<button class="calendar-header__clear-btn">Clear Notes</button>
						</li>
					</ul>
				</div>	
				<ul class="calendar__columns-name desktop">
					<li class="calendar__column-name">Sunday</li>
					<li class="calendar__column-name">Monday</li>
					<li class="calendar__column-name">Tuesday</li>
					<li class="calendar__column-name">Wednesday</li>
					<li class="calendar__column-name">Thursday</li>
					<li class="calendar__column-name">Friday</li>
					<li class="calendar__column-name">Saturday</li>
				</ul>				
				<ul class="calendar__columns-name mobile">
					<li class="calendar__column-name">Su</li>
					<li class="calendar__column-name">Mo</li>
					<li class="calendar__column-name">Tu</li>
					<li class="calendar__column-name">We</li>
					<li class="calendar__column-name">Th</li>
					<li class="calendar__column-name">Fr</li>
					<li class="calendar__column-name">Sa</li>
				</ul>
			</div>
			<div class="calendar-days">

			</div>
		</div>
		<div class="day-modal">
			<div class="day-modal__background"></div>
			<div class="day-modal__content-wrapper">
				<div class="day-modal__date-side">
					<div class="day-modal__close-btn"></div>
					<p class="day-modal__date-day"></p>
					<p class="day-modal__date-number"></p>
				</div>
				<div class="day-modal-inputs">
					<p class="day-modal__save-status">All changes are saved</p>
					<input type="text" class="day-modal__input day-modal__title-input" maxlength="30" placeholder="Title">
					<label>Holiday <input type="checkbox" class="day-modal__input day-modal__holiday-input"></label>
					<textarea class="day-modal__input day-modal__note-input" maxlength="400" placeholder="Note"></textarea>
				</div>
			</div>
		</div>
	</div>

	<template class="calendar-day-template">
		<div class="calendar-day">
			<p class="calendar-day__number"></p>
			<div class="calendar-day__title-wrapper">
				<p class="calendar-day__title"></p>
			</div>
		</div>
	</template>
</body>
</html>
